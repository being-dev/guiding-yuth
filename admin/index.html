<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> युवा मार्गदर्शक :: Admin :: Login</title>

    <!-- Mobile Specific Meta
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/titlelogo.png" />

    <!-- CSS
  ================================================== -->
    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="../plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <!-- Lightbox.min css -->
    <link rel="stylesheet" href="../plugins/lightbox2/dist/css/lightbox.min.css">
    <!-- animation css -->
    <link rel="stylesheet" href="../plugins/animate/animate.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="../plugins/slick/slick.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body id="body">

    <!--
  Start Preloader
  ==================================== -->
  <div id="preloader">
    <div class='preloader'>
        <div class="loader"></div>
        <h3 style="color: #ffffff;">Please wait...</h3>
    </div>
  </div>
    <!--
  End Preloader
  ==================================== -->


    <!-- <div id="topheader"></div> -->

    <!-- <section class="single-page-header">&nbsp;</section> -->

    <!--Start Contact Us
	=========================================== -->
    <section class="contact-us" id="login">
        <div class="container contact-form">

            <form id="login-form" method="post" action="javascript:void(0);" role="form">

                <div class="row">
                    <div class="col-12">
                        <div class="title text-center">
                            <h2>Admin Login</h2>
                            <p class="border">&nbsp;</p>
                        </div>
                        <div id="form-message"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_username">Username <span
                                    class="required">(*)</span></label>
                            <input type="text" placeholder="Username" class="form-control" name="txt_username"
                                id="id_username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_password">Password <span
                                    class="required">(*)</span></label>
                            <input type="password" placeholder="Password" class="form-control" name="txt_password"
                                id="id_password" autocomplete="off">
                        </div>
                    </div>
                    
                </div>

                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <button type="submit" id="btn_login" class="btn btn-transparent form-btn">Login</button>
                    </div>
                </div>
            </form>
        </div> <!-- end row -->
        </div> <!-- end container -->
    </section> <!-- end section -->


    <!-- 
    Essential Scripts
    =====================================-->
    <!-- Main jQuery -->
    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/jquery/jquery.cookie.js"></script>

    <!-- Form Validation -->
    <script src="../plugins/form-validation/jquery.form.js"></script>
    <script src="../plugins/form-validation/jquery.validate.min.js"></script>

    <!-- Bootstrap4 -->
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Parallax -->
    <script src="../plugins/parallax/jquery.parallax-1.1.3.js"></script>
    <!-- lightbox -->
    <script src="../plugins/lightbox2/dist/js/lightbox.min.js"></script>
    <!-- Owl Carousel -->
    <script src="../plugins/slick/slick.min.js"></script>
    <!-- filter -->
    <script src="../plugins/filterizr/jquery.filterizr.min.js"></script>
    <!-- Smooth Scroll js -->
    <script src="../plugins/smooth-scroll/smooth-scroll.min.js"></script>

    <!-- Custom js -->
    <!-- <script src="../js/script.js"></script> -->
    <script src="../js/commonhtml.js"></script>
    <script src="./js/admin-js.js"></script>

</body>


</html>
