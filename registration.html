<head>

    <meta name="robots" content="index,follow"/>
    <title> युवा मार्गदर्शक :: Registration</title>

    <!-- Mobile Specific Meta
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/titlelogo.png" />

    <!-- CSS
  ================================================== -->
    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <!-- Lightbox.min css -->
    <link rel="stylesheet" href="plugins/lightbox2/dist/css/lightbox.min.css">
    <!-- animation css -->
    <link rel="stylesheet" href="plugins/animate/animate.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="plugins/slick/slick.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="body">

    <!--
  Start Preloader
  ==================================== -->
    <div id="preloader">
        <div class='preloader'>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!--
  End Preloader
  ==================================== -->


    <div id="topheader"></div>

    <section class="single-page-header">&nbsp;</section>

    <!--Start Contact Us
	=========================================== -->
    <section class="contact-us" id="registration">
        <div class="container contact-form">

            <form id="registration-form" method="post" action="javascript:void(0);" role="form">

                <div class="row">
                    <div class="col-12">
                        <div class="title text-center" style="padding-top: 10px;">
                            <h2>नाव नोंदणी करा / Register Yourself</h2>
                            <p class="border">&nbsp;</p>
                        </div>
                        <div id="form-message"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_first_name">First Name <span
                                    class="required">(*)</span></label>
                            <input type="text" placeholder="First Name" class="form-control" name="txt_first_name"
                                id="id_first_name" minlength="2" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_middle_name">Middle Name <span
                                    class="required">(*)</span></label>
                            <input type="text" placeholder="Middle Name" class="form-control" name="txt_middle_name"
                                id="id_middle_name" minlength="2" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_last_name">Last Name <span
                                    class="required">(*)</span></label>
                            <input type="text" placeholder="Last Name" class="form-control" name="txt_last_name"
                                id="id_last_name" minlength="2" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_mobile_no">Mobile No.<span
                                    class="required">(*)</span></label>
                            <input type="number" placeholder="Mobile No." class="form-control" name="txt_mobile_no"
                                id="id_mobile_no" minlength="10" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_birth_date">Birth Date <span
                                    class="required">(*)</span></label>
                            <input type="date" placeholder="Birth Date" class="form-control" name="txt_birth_date"
                                id="id_birth_date" minlength="10" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_address">Address<span
                                    class="required">(*)</span></label>
                            <textarea id="id_address" name="txt_address" placeholder="Address"
                                class="form-control" minlength="10"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_education">Education <span
                                    class="required">(*)</span></label>
                            <input type="text" placeholder="Education Qualification" class="form-control"
                                name="txt_education" id="id_education" minlength="2" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_look_for">Looking For <span
                                    class="required">(*)</span></label>
                            <select id="id_look_for" name="txt_look_for" class="form-control">
                                <option value="">Looking For</option>
                                <option value="Education">Education</option>
                                <option value="Job">Job</option>
                                <option value="Business">Business</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label font_12 text-bold" for="id_add_info">Additional Information <span
                                    class="required">(*)</span></label>
                            <textarea id="id_add_info" name="txt_add_info" placeholder="Additional Information"
                                class="form-control"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <button type="submit" id="btn_register" class="btn btn-transparent form-btn">Register
                            Me</button>
                    </div>
                    <div>&nbsp;</div>
                    <div class="col-md-4 col-sm-4">
                        <button type="button" id="btn_cancel" class="btn btn-transparent form-btn">Reset</button>
                    </div>
                </div>
            </form>
        </div> <!-- end row -->
        </div> <!-- end container -->
    </section> <!-- end section -->


    <div id="footerdata"></div>

    <!-- 
    Essential Scripts
    =====================================-->
    <!-- Main jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Form Validation -->
    <script src="plugins/form-validation/jquery.form.js"></script>
    <script src="plugins/form-validation/jquery.validate.min.js"></script>

    <!-- Bootstrap4 -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Parallax -->
    <script src="plugins/parallax/jquery.parallax-1.1.3.js"></script>
    <!-- lightbox -->
    <script src="plugins/lightbox2/dist/js/lightbox.min.js"></script>
    <!-- Owl Carousel -->
    <script src="plugins/slick/slick.min.js"></script>
    <!-- filter -->
    <script src="plugins/filterizr/jquery.filterizr.min.js"></script>
    <!-- Smooth Scroll js -->
    <script src="plugins/smooth-scroll/smooth-scroll.min.js"></script>

    <!-- Custom js -->
    <script src="js/script.js"></script>
    <script src="js/commonhtml.js"></script>

</body>

</html>
