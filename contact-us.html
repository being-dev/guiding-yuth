	<section class="contact-us" id="contact">

				<!-- Contact Details -->
				<div class="contact-details col-md-6">
					<h3>Contact Details</h3>
					<ul class="contact-short-info">
						<!-- <li>
							<i class="tf-ion-ios-home"></i>

						</li> -->
						<li>

					<!-- Footer Social Links -->

						</ul>

				<!-- Contact Form -->
				<div class="contact-form col-md-6 ">
					<div id="form-message"></div>
					<form id="contact-form" method="post" action="javscript:void(0);" role="form" autocomplete="off">
						<div class="form-group">
							<label for="id_name" class="form-label font_12 text-bold"">Your name: <span class="
								required">(*)</span></label>
							<input type="text" placeholder="Your Name" class="form-control" name="txt_name" id="id_name"
								autocomplete="off">
						</div>

						<div class="form-group">
							<label for="mobile" class="form-label font_12 text-bold"">Your Mobile No: <span class="
								required">(*)</span></label>
							<input type="number" placeholder="Your Mobile No." class="form-control" name="txt_mobile"
								id="id_mobile" minlength="10" maxlength="10" autocomplete="off">
						</div>

						<div class="form-group">
							<label for="id_message" class="form-label font_12 text-bold"">Your Query: <span class="
								required">(*)</span></label>
							<textarea placeholder="Message" class="form-control" name="txt_message"
								id="id_message"></textarea>
						</div>

						<div class="form-group">
							<button type="submit" id="btn_submit" class="btn btn-transparent form-btn">Submit
								Query</button>
						</div>

					</form>
				</div>
